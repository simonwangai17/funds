<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funds Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #4CAF50; /* Green theme */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 5px;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #45a049;
        }

        /* Table Styles */
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Button Styles */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Pop-up Styles */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
            padding-top: 100px;
        }

        .popup-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
        }

        .popup-content p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .popup-content button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 10px auto;
        }

        .popup-content button:hover {
            background-color: #45a049;
        }

        /* Close Button */
        .close-btn {
            background-color: red;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            float: right;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href="https://simonwangai17.github.io/dash/">Back to Main Page</a>
    <a href="#" id="balanceBtn">Balance</a>
    <a href="#" id="withdrawBtn">Withdraw</a>
</nav>

<!-- Balance Table (Initially Hidden) -->
<div id="balanceTable" style="display:none;">
    <h2>Balance Information</h2>
    <table id="balanceData">
        <thead>
            <tr>
                <th>Code</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table Data will be populated here -->
        </tbody>
    </table>
</div>

<!-- Pop-up for View Balance (User Info) -->
<div id="viewBalancePopup" class="popup">
    <div class="popup-content">
        <h3>User Information</h3>
        <p><strong>Name:</strong> Lolen Mwangi</p>
        <p><strong>Username:</strong> Swolf</p>
        <p><strong>Earning:</strong> Ksh 100</p>
        <p><strong>Payable:</strong> Ksh 50</p>
        
        <!-- Button to Show More Info -->
        <button onclick="showMoreInfo()">See More</button>
        
        <!-- Additional Info (Initially Hidden) -->
        <div id="moreInfo" style="display:none;">
            <p><strong>Survey Payout:</strong> Ksh 30</p>
            <p><strong>Token Payout:</strong> Ksh 20</p>
            <p><strong>Referral Payout:</strong> Ksh 50</p>
            <p><strong>Activation:</strong> Active</p>
        </div>

        <button class="close-btn" onclick="closePopup('viewBalancePopup')">Close</button>
    </div>
</div>

<!-- Pop-up for Withdraw Form -->
<div id="withdrawPopup" class="popup">
    <div class="popup-content">
        <h3>Withdraw Form</h3>
        <iframe src="https://forms.gle/voGJEqZCUDiFdatS7" frameborder="0" style="width: 100%; height: 400px;"></iframe>
        <button class="close-btn" onclick="closePopup('withdrawPopup')">Close</button>
    </div>
</div>

<script>
// Function to fetch and display Balance data
function fetchBalanceData() {
    // Example data for table, you can replace with actual Google Sheets fetching if needed
    const balanceData = [
        { code: 'REF146399', amount: 'Ksh 100' },
        
    ];

    const tableBody = document.querySelector('#balanceData tbody');
    tableBody.innerHTML = ''; // Clear existing table rows

    // Populate table with example data
    balanceData.forEach(item => {
        const rowHTML = `
            <tr>
                <td>${item.code}</td>
                <td>${item.amount}</td>
                <td><button class="button" onclick="viewBalance()">View Balance</button></td>
            </tr>
        `;
        tableBody.insertAdjacentHTML('beforeend', rowHTML);
    });

    document.getElementById('balanceTable').style.display = 'block'; // Show the balance table
}

// Handle 'Balance' Button click
document.getElementById('balanceBtn').addEventListener('click', function() {
    fetchBalanceData(); // Fetch and display balance data
    document.getElementById('withdrawPopup').style.display = 'none';
    document.getElementById('viewBalancePopup').style.display = 'none';
});

// Handle 'Withdraw' Button click
document.getElementById('withdrawBtn').addEventListener('click', function() {
    document.getElementById('withdrawPopup').style.display = 'block';
    document.getElementById('balanceTable').style.display = 'none';
    document.getElementById('viewBalancePopup').style.display = 'none';
});

// Show View Balance Pop-up
function viewBalance() {
    document.getElementById('viewBalancePopup').style.display = 'block'; // Show the pop-up
}

// Show More Info in the View Balance Pop-up
function showMoreInfo() {
    document.getElementById("moreInfo").style.display = "block"; // Reveal more information
}

// Close pop-up function
function closePopup(popupId) {
    document.getElementById(popupId).style.display = 'none';
}
</script>

</body>
</html>
